<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/styles/gustavo/my-boards.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organizable</title>
  </head>
  <body>
    <div class="my-boards-wrapper">
      <header>
        <img src="/assets/images/logo.svg" alt="" />
      </header>
      <main>
        <div class="sidebar">
          <a class="marked unhoverable">My boards</a>
          <a href="closed-boards.html">Closed Boards</a>
          <a href="profile2.html"> My Profile </a>
          <a>Log Out </a>
        </div>
        <div class="boards-container">
          <div class="boards-container-title">
            <img src="/assets/images/star.svg" alt="">
            <h1>Your Starred Boards</h1>
          </div>
          <div class="board-grid">
            <div class="board"><p class="board-title">Home</p></div>
            <div class="board"><p class="board-title">Codeable</p></div>
            <div class="board"><p class="board-title">Portafolio</p></div>
          </div>
          <div class="boards-container-title">
            <img src="/assets/images/curly_braces.svg" alt="">
            <h1>Your Boards</h1>
          </div>          
          <div class="board-grid">
            <div class="board">
              <p class="board-title">DOTA</p>
            </div>
            <div class="board">
              <p class="board-title">Consulting</p>
            </div>
            
            <div class="board">
              <p class="board-title">Linkedln</p>
            </div>
            <div class="board">
              <p class="board-title">Meet Ups</p>
            </div>
            <div class="board">
              <p class="board-title">Side Project</p>
            </div>
            <div class="board">
              <p class="board-title">Others</p>
            </div>   
            <div class="board-creator">
              <p class="board-creator-title">Create a new Board</p>
            </div>          
        </div>
        <script src="/assets/js/gustavo.js"></script>
      </main>
    </div>
  </body>
</html>
