<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/styles/gustavo/my-boards.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organizable</title>
  </head>
  <body>
    <div class="my-boards-wrapper">
      <header>
        <img src="/assets/images/logo.svg" alt="" />
      </header>
      <main>
        <div class="sidebar">
          <a id="my-boards-button" href="">My boards</a>
          <a id="closed-boards-button" href="">Closed Boards</a>
          <a id="my-profile-button" href="">My Profile</a>
          <a id="log-out-button" href="">Log Out</a>
        </div>
        <div class="boards-container">
          <div class="boards-container-title">
            <img src="/assets/images/star.svg" alt="">
            <h1>Your Starred Boards</h1>
          </div>
          <div class="board-grid">
            <div class="board"></div>
            <div class="board"></div>
            <div class="board"></div>
          </div>
          <div class="boards-container-title">
            <img src="/assets/images/curly_braces.svg" alt="">
            <h1>Your Boards</h1>
          </div>          
          <div class="board-grid">
            <div class="board"></div>
            <div class="board"></div>
            <div class="board"></div>
            <div class="board"></div>
            <div class="board"></div>
            <div class="board"></div>            
        </div>
        <script src="/assets/js/gustavo.js"></script>
      </main>
    </div>
  </body>
</html>
