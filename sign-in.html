<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/styles/style.css" />
    <link
      rel="shortcut icon"
      href="assets/images/curly_braces.svg"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
  </head>
  <body>
    <nav class="nav">
      <div class="logo">
        <img src="assets/images/logo.svg" alt="organizable" />
      </div>
      <button class="sign-out" id="sign-out">
        Sign out
      </button>
    </nav>
    <main class="form-container">
      <div action="" method="" class="form">
        <div class="form-field">
          <label for="username">Username</label>
          <input required type="text" name="username" id="username" />
        </div>
        <div class="form-field">
          <label for="password">Password</label>
          <input required type="password" name="password" id="password" />
        </div>
        <div class="actions">
          <button class="create" id="login-btn">Login</button>
          <a href="./sign-up.html" class="shared-links">Create an Account</a>
        </div>
      </div>
    </main>
    <script type="module" src="/assets/js/main.js"></script>
  </body>
</html>
